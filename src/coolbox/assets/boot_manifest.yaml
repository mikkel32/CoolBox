profiles:
  default:
    orchestrator:
      stages:
        - preflight
        - dependency-resolution
        - installers
        - verification
        - summaries
      load_plugins: true
    plugins:
      - id: adaptive-remediation
        description: Telemetry-guided remediation assistant for installer flows.
        runtime:
          kind: native
          entrypoint: coolbox.setup.plugins.adaptive_remediation:AdaptiveRemediationPlugin
          environment: {}
          features: []
        capabilities:
          provides:
            - setup.remediation
          requires: []
          sandbox:
            - native
        io:
          inputs:
            telemetry: coolbox.telemetry.events
          outputs:
            remediation: coolbox.setup.results
        resources:
          cpu: 250m
          memory: 128Mi
          disk: 64Mi
          gpu: "0"
          timeout: 30
        hooks:
          before: []
          after: []
          on_failure: []
        dev:
          hot_reload: false
          watch:
            - src/coolbox/setup/plugins
          locales:
            - en-US
    preload:
      modules:
        - coolbox.console.dashboard
        - coolbox.utils.logging_config
      callables: []
    recovery:
      dashboard:
        mode: json
        theme: minimal
        layout: minimal
      hints:
        - "Review setup diagnostics before relaunching."
        - "Run coolbox --profile recovery to execute extended checks."
      stages:
        - verification
        - summaries
    dev:
      hot_reload: false
      watch:
        - src/coolbox/setup/plugins
      locales:
        - en-US
        - es-ES
  recovery:
    orchestrator:
      stages:
        - verification
        - summaries
      load_plugins: false
    plugins: []
    preload:
      modules:
        - coolbox.console.dashboard
      callables: []
    recovery:
      dashboard:
        mode: json
        theme: high-contrast
        layout: horizontal
      hints:
        - "Inspect verification output for actionable errors."
    dev:
      hot_reload: false
      watch:
        - src/coolbox/setup/plugins
      locales:
        - en-US
